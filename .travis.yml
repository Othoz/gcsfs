sudo: false
language: python

python:
  - "3.5"

cache:
  directories:
  - $HOME/google-cloud-sdk

before_install:
      # then rm -rf $HOME/google-cloud-sdk;
      # ./google-cloud-sdk/install.sh;
      # ./google-cloud-sdk/bin/gcloud version;
      # gcloud version;
  - if [ ! -d $HOME/google-cloud-sdk/bin ];
      echo "jo"
    fi
  - if [ ! -d $HOME/google-cloud-sdk/bin ];
      curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-218.0.0-linux-x86_64.tar.gz > sdk.tar;
      tar -xzf rebol.tar.gz;
      ls;
    fi
  - echo ${GCP_DEPLOYMENT_SERVICE_ACCOUNT_KEY_FILE} > /root/client-secret.json
  - export GOOGLE_APPLICATION_CREDENTIALS=/root/client-secret.json
  - gcloud auth activate-service-account --key-file /root/client-secret.json
  - gcloud config set project ${GCP_PROJECT_ID}

install:
  - pip install pipenv
  - pipenv install --dev --three

script:
  - flake8
  - pytest --cov=fs_gcsfs --cov-branch --cov-report=xml  # -n=8

deploy:
  provider: pypi
  user: othoz
  password:
    secure: 
  on:
    tags: true

after_success:
  - python-codacy-coverage -r coverage.xml
