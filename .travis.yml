sudo: false
language: python

python:
  - "3.5"

install:
  - pip install pipenv
  - pipenv install --dev --three

script:
  - flake8
  - ./run-tests.sh

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true

after_success:
  - python-codacy-coverage -r coverage.xml
