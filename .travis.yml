sudo: false
language: python

python:
  - "3.5"

cache:
  directories:
  - $HOME/google-cloud-sdk

before_install:
  - openssl aes-256-cbc -K $encrypted_c81453105ad2_key -iv $encrypted_c81453105ad2_iv -in fs_gcsfs/tests/gcs-test-key.json.enc -out gcs-test-key.json -d
  - ls
  - if [ ! -d $HOME/google-cloud-sdk ]; then
      curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-218.0.0-linux-x86_64.tar.gz > $HOME/google-cloud-sdk.tar.gz;
      tar -xzf $HOME/google-cloud-sdk.tar.gz;
      $HOME/google-cloud-sdk/install.sh --usage-reporting=false --command-completion=false --path-update=false;
    fi
  - ls $HOME
  - ls $HOME/google-cloud-sdk
  - source $HOME/google-cloud-sdk/path.bash.inc;
  - gcloud auth activate-service-account --key-file ./gcs-test-key.json
  - gcloud config set project ${GCP_PROJECT_ID}

install:
  - pip install pipenv
  - pipenv install --dev --three

script:
  - flake8
  - pytest --cov=fs_gcsfs --cov-branch --cov-report=xml  # -n=8

deploy:
  provider: pypi
  user: othoz
  password:
    secure: ""
  on:
    tags: true

after_success:
  - python-codacy-coverage -r coverage.xml
