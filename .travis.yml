sudo: false
language: python

python:
  - "3.5"

cache:
  directories:
  - $HOME/google-cloud-sdk

before_install:
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
      curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-218.0.0-linux-x86_64.tar.gz > google-cloud-sdk.tar.gz;
      tar -xzf google-cloud-sdk.tar.gz --directory $HOME;
      $HOME/google-cloud-sdk/install.sh --usage-reporting=false --command-completion=false --path-update=false;
    fi
  # - source $HOME/google-cloud-sdk/path.bash.inc;
  - openssl aes-256-cbc -K $encrypted_c81453105ad2_key -iv $encrypted_c81453105ad2_iv -in .travis/service-account-key.json.enc -out $HOME/service-account-key.json -d
  # - gcloud auth activate-service-account --key-file ./service-account-key.json
  # - gcloud config set project ${GCP_PROJECT_ID}
  - export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account-key.json

install:
  - pip install pipenv
  - pipenv install --dev --three

script:
  - flake8
  - pytest --cov=fs_gcsfs --cov-branch --cov-report=xml  # -n=8

deploy:
  provider: pypi
  user: othoz
  password:
    secure: ""
  on:
    tags: true

after_success:
  - python-codacy-coverage -r coverage.xml
