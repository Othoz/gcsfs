sudo: false
language: python

python:
  - "3.5"

cache:
  directories:
  - $HOME/google-cloud-sdk

before_install:
  - openssl aes-256-cbc -K $encrypted_b8e3bf9ce0e9_key -iv $encrypted_b8e3bf9ce0e9_iv -in .travis/service-account-key.json.enc -out $HOME/service-account-key.json -d
  - export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account-key.json

install:
  - pip install pipenv
  - pipenv install --dev --three

script:
  - flake8
  - pytest --cov=fs_gcsfs --cov-branch --cov-report=xml --numprocesses=8  # As the tests mostly wait for I/O we can highly parallelize them

deploy:
  provider: pypi
  user: othoz
  password:
    secure: ""
  on:
    tags: true

after_success:
  - python-codacy-coverage -r coverage.xml
